<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Reinkarnacja Drewna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      display: block;
      background: #ddd;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Reinkarnacja Drewna</h1>
  <p>to natura nadaje piękne kształty i faktury, ja je tylko dostrzegam i wydobywam...</p>
</header>

<section>
  <h2>Galeria</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/600x800?text=Rze%C5%BAbba+1" alt="Rzeźba 1">
    <img src="https://via.placeholder.com/600x800?text=Rze%C5%BAbba+2" alt="Rzeźba 2">
    <img src="https://via.placeholder.com/600x800?text=Rze%C5%BAbba+3" alt="Rzeźba 3">
  </div>
</section>

<footer>
  © Reinkarnacja Drewna
</footer>

</body>
</html>
